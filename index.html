    <script>
        function func()
        {
          
            var x=document.forms["eform"]["v1"].value;
            if(x=="")
            { 
                alert("Name must be filled out");
                document.eform.v1.focus();
                return false;
            }
            if(!isNaN(x))
            {
                alert("Enter only characters");
                document.eform.v1.focus();
                return false;
            }
            if((x.length<5)||(x.length>20))
            {

            }
            var y=document.eform.t1.value;

                return false;
            }
            if(isNaN(y))

                alert("Enter Valid Mobile Number");
                document.eform.t1.focus();
                return false;
            }
            if((y.length!=10))
            {
                alert("Your Mobile Number should be 10 digit Number");
                document.eform.t1.focus();
                return false;
            }
            var z=document.eform.gen;
            var sts=0;
            for(var i=0;i<z.length;i++)
            {
                if(z[i].checked==true)
                {
                    sts=1;
                    break;
                }
            }
            if(sts==0)
            {
                alert("Select Gender")
                return false;
            }
        }
